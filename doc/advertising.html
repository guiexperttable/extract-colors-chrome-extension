    body {
      padding: 50px;
      display: grid;
      grid-template-rows: auto;
      gap: 50px;
      background: #fff;
    }
    .box {
      background: aliceblue;
    }
    .symbol {
      width: 128px;
      height: 128px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      grid-auto-flow: column;
    }
    .symbol div {
      vertical-align: middle;
      overflow: clip;
      padding-top: 5px;
      font-family: sans-serif;
      font-size: 30px;
      text-align: center;
    }
    .symbol >div:nth-child(0) { background: var(--col-01)}
    .symbol >div:nth-child(1) { background: var(--col-02); color:#fff;}
    .symbol >div:nth-child(2) { background: var(--col-03); color:#fff;}
    .symbol >div:nth-child(3) { background: var(--col-04); color:#fff;}
    .symbol >div:nth-child(4) { background: var(--col-05); color:#fff;}
    .symbol >div:nth-child(5) { background: var(--col-06)}
    .symbol >div:nth-child(6) { background: var(--col-07); color:#fff;}
    .symbol >div:nth-child(7) { background: var(--col-08); color:#fff;}
    .symbol >div:nth-child(8) { background: var(--col-09); color:#fff;}
    .symbol svg {width: 90%; }

    .bannerSmall {
      width: 440px;
      height: 280px;
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(7, 1fr);
      grid-auto-flow: column;
    }
    .bannerSmall div {
      text-align: center;
      vertical-align: middle;
      overflow: clip;
      padding-top: 5px;
      font-family: sans-serif;
      font-size: 30px;
      color: rgba(0,0,0, 0.5);
    }

    .banner {
      width: 1400px;
      height: 560px;
    }

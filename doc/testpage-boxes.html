<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
  <title>Div Containers</title>
  <style>
    html {
      --main-bg: #15151a;
      --main-text: #f1f1f1;
      --no-value-text: #38383c;
      --no-value-text-green: #40b042;

      --border-blue: #4c53ff;
      --border-cyan: #2c96e3;
      --border-purple: #8a3cc8;
      --border-red: #ff6c4c;
      --border-green: #3fc83c;


      --border-inactive-blue: #07699b;
      --border-inactive-cyan: #3c41c4;
      --border-inactive-purple: #55257c;
      --border-inactive-red: #9b422f;
      --border-inactive-green: #348b35;
      --border-inactive-green-end: #b8ecba;
      --inactive-green-start-bg: rgba(41, 112, 42, 0.4);
      --inactive-green-end-bg: #fff2;

      --border-selected: #fde047;
      --border-selected-inner-dots: #fde04755;

      --border-radius: 9px;
      --border-radius-plus-1: 10px;

      --svg-snow: var(--border-cyan);
      --svg-tree: #22c55d;

      --e1-bg: #ebb305;
      --e1-color: #0b0b0d;
      --f-bg: #ef4444;
      --f-color: #000;
      --exclamation-bg: #f97315;
      --exclamation-color: #22150f;
    }

    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      border: 0;
      padding: 0;
      background-color: var(--main-bg);
      color: var(--main-text);
      display: block;
    }

    .content {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      background-color: transparent;
    }


    .main {
      width: 870px;
      height: 400px;
      display: inline-flex;
      column-gap: 1px;
      row-gap: 6px;
      flex-wrap: wrap;
      align-content: flex-start;
      align-items: flex-start;
    }

    .selection-div {
      width: 76px;
      height: 91px;
      border-bottom-width: 1px;
      border-style: solid;
      border-radius: 12px;
      border-color: transparent;
      padding: 1px;
    }
    .selection-div.selected {
      border-color: var(--border-selected);
      outline: 1px var(--border-selected-inner-dots) dotted;
      outline-offset: -6px;
    }

    .box {
      width: calc(100% - 2px);
      height: calc(100% - 2px);
      border-width: 0;
      border-style: solid;
      border-radius: var(--border-radius-plus-1);
      border-color: transparent;
      padding: 1px;
    }


    .box.blue {background: var(--border-blue)}
    .box.cyan {background: linear-gradient(to bottom right, var(--border-cyan), #fff);}
    .box.cyan  .inner {background: linear-gradient(135deg, #2c96e355, #8884);}
    .box.purple {background: var(--border-purple)}
    .box.red {background: var(--border-red)}
    .box.green {background: var(--border-green)}


    .box.inactive.blue {background-color: var(--border-inactive-blue)}
    .box.inactive.green {background: linear-gradient(135deg, var(--border-inactive-green), var(--border-inactive-green-end)); }
    .box.inactive.green .inner {background: linear-gradient(135deg, var(--inactive-green-start-bg), var(--inactive-green-end-bg));}

    .box .inner-bg {
      width: 100%;
      height: 100%;
      background-color: var(--main-bg);
      border-radius: var(--border-radius);
    }
    .box .inner {
      width: 100%;
      height: 100%;
      background-color: transparent;
      border-radius: var(--border-radius);
      display: grid;
      grid-template-rows: 1fr 16px 1fr;
    }
    .box .inner > div {
      display: grid;
      place-items: center;
    }
    .box .inner > :nth-child(1),
    .box .inner > :nth-child(3) {font-size: 17px; font-family: monospace;}
    .box .inner > :nth-child(2){font-size: 12px;  font-family: sans-serif;}

    .box.blue .inner > :nth-child(2){background-color: var(--border-blue);}
    .box.cyan .inner > :nth-child(2){background-color: var(--border-cyan);}
    .box.purple .inner > :nth-child(2){background-color: var(--border-purple);}
    .box.red .inner > :nth-child(2){background-color: var(--border-red);color: #000;}
    .box.green .inner > :nth-child(2) {background-color: var(--border-green); color: #000;}

    .box.inactive .inner > :nth-child(2) {background-color: transparent!important;}
    /*.box.inactive.blue .inner > :nth-child(2){color: var(--border-inactive-blue)}*/
    /*.box.inactive.cyan .inner > :nth-child(2){color: var(--border-inactive-cyan)}*/
    /*.box.inactive.purple .inner > :nth-child(2){color: var(--border-inactive-purple)}*/
    /*.box.inactive.red .inner > :nth-child(2){color: var(--border-inactive-red)}*/
    /*.box.inactive.green .inner > :nth-child(2) {color: var(--border-inactive-green)}*/

    .box.inactive .inner > :nth-child(2){color: var(--no-value-text)}
    .box.inactive.green .inner > :nth-child(2){color: var(--no-value-text-green)}


    .box .relative {
      width: 0;
      height: 0;
      overflow: visible;
      position: relative;
      z-index: 1000;
    }
    .svg-snow {
      position: absolute;
      fill: var(--svg-snow);
      top: -88px;
      left: 2px;
    }
    .svg-tree {
      position: absolute;
      fill: var(--svg-tree);
      top: -88px;
      left: 2px;
    }

    .exclamation, .e1, .f {
      font-size: 10px;
      font-weight: bold;
      min-width: 12px;
      width: auto;
      display: inline-flex;
      justify-content: center;
      border-radius: 3px;
      position: absolute;
    }
    .exclamation{
      color: var(--exclamation-color);
      background-color: var(--exclamation-bg);
      top: -14px;
      left: 6px;
    }
    .f {
      color: var(--f-color);
      background-color: var(--f-bg);
      top: -88px;
      left: 56px;
    }
    .e1 {
      color: var(--e1-color);
      background-color: var(--e1-bg);
      font-size: 12px;
      min-width: 18px;
      min-height: 14px;
      top: -16px;
      left: 52px;
    }

  </style>
</head>
<body>
<div class="content">
  <div class="main"></div>
</div>
<script>

  const svgSnow = '<svg class="svg-snow" xmlns="http://www.w3.org/2000/svg" height="17" viewBox="0 -960 960 960" width="17"><path d="M440-80v-166L310-118l-56-56 186-186v-80h-80L174-254l-56-56 128-130H80v-80h166L118-650l56-56 186 186h80v-80L254-786l56-56 130 128v-166h80v166l130-128 56 56-186 186v80h80l186-186 56 56-128 130h166v80H714l128 130-56 56-186-186h-80v80l186 186-56 56-130-128v166h-80Z"/></svg>';
  const svgTree = '<svg class="svg-tree" xmlns="http://www.w3.org/2000/svg" height="17" viewBox="0 -960 960 960" width="17"><path d="M558-80H402v-160H120l160-240h-80l280-400 280 400h-80l160 240H558v160ZM270-320h160-76 252-76 160-420Zm0 0h420L530-560h76L480-740 354-560h76L270-320Z"/></svg>';

  const data = [
    { clazz: 'blue',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}, snow:true },
    { clazz: 'cyan',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'blue',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'blue',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}, e1: true, snow:true },
    { clazz: 'blue',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}, e1: true},
    { clazz: 'blue',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}, e1: true},
    { clazz: 'blue',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}, e1: true},
    { clazz: 'blue',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}, exclamation: true},
    { clazz: 'blue',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'purple',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},

    { clazz: 'purple',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'purple',  active: true, selected: true, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'purple',  active: true, selected: true, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'purple',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'purple',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}, snow:true },
    { clazz: 'purple',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'purple',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'purple',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'red',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'red',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},

    { clazz: 'red',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'cyan',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}, snow:true },
    { clazz: 'green',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'cyan',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}, snow:true },
    { clazz: 'green',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'cyan',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}, snow:true },
    { clazz: 'green',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'blue',  active: true, selected: false, values: {top: '101', bottom:'25', center:'ARRI S60'}},
    { clazz: 'blue',  active: false, selected: false, values: {top: '101', bottom:'25', center:''}, f: true},
    { clazz: 'blue',  active: false, selected: false, values: {top: '101', bottom:'25', center:''}, f: true},
    { clazz: 'blue',  active: false, selected: false, values: {top: '101', bottom:'25', center:''}, f: true},

    { clazz: 'blue',  active: false, selected: false, values: {top: '101', bottom:'25', center:''}, f: true},
    { clazz: 'blue',  active: false, selected: false, values: {top: '101', bottom:'25', center:''}, f: true},
    { clazz: 'blue',  active: false, selected: false, values: {top: '101', bottom:'25', center:''}, f: true},
    { clazz: 'blue',  active: false, selected: false, values: {top: '101', bottom:'25', center:''}, f: true},
    { clazz: 'blue',  active: false, selected: false, values: {top: '101', bottom:'25', center:''}, f: true},
    { clazz: 'blue',  active: false, selected: false, values: {top: '101', bottom:'25', center:''}, f: true},
    { clazz: 'green',  active: false, selected: false, values: {top: '101', bottom:'0', center:''}, tree:true },
    { clazz: 'green',  active: false, selected: false, values: {top: '101', bottom:'0', center:''}, tree:true },
    { clazz: 'green',  active: false, selected: false, values: {top: '101', bottom:'0', center:''}, tree:true },
  ];

  const main = document.querySelector(".main");

  data.forEach(item => {
    const selectionDiv = document.createElement("div");
    selectionDiv.className = 'selection-div';
    if (item.selected) {
      selectionDiv.className = selectionDiv.className + ' selected';
    }

    const div = document.createElement("div");
    const classes = ['box', item.clazz];
    if (!item.active) {
      classes.push('inactive');
    }
    div.className = classes.join(' ');
    let {top, center, bottom} = item.values;
    if (!center) center = '━━━━';
    let buf = [`
    <div class="inner-bg">
      <div class="inner">
        <div>${top}</div>
        <div>${center}</div>
        <div>${bottom}</div>
      </div>
    </div>
    <div class="relative">
    `];
    if (item.snow){
      buf.push(svgSnow);
    }
    if (item.tree){
      buf.push(svgTree);
    }
    if (item.e1){
      buf.push('<div class="e1">E1</div>');
    }
    if (item.f){
      buf.push('<div class="f">F</div>');
    }
    if (item.exclamation){
      buf.push('<div class="exclamation">!</div>');
    }
    buf.push('</div>');
    div.innerHTML = buf.join('');

    selectionDiv.appendChild(div);
    main.appendChild(selectionDiv);
  });


</script>
</body>
</html>

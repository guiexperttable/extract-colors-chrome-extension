<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screenshot Images</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      min-width: 100%;
      height: 100%;
    }
    .images-div {
      min-width: 100vw;
      height: 100vh;
      display: flex;
      float: left;
      justify-content: center;
      padding: 16px;
    }
    .images-div img {
      margin-right: 16px;
    }
  </style>
</head>
<body>
<div class="images-div"></div>
<script>
  const images = [XXX];

  images.forEach(image => {
    const img = document.createElement('img');
    img.src = image;
    document.querySelector('.images-div').appendChild(img);
  });
</script>
</body>
</html>

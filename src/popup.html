  <div></div>

  <button class="btn go-btn hidden">
    Generate color report

  </button>

  <label class="container hidden">Visible only
    <input type="checkbox" checked="checked" class="visible-only-input">
    <span class="checkmark"></span>

<div class="text-div"></div>
<div class="content-div animate__animated animate__bounce"></div>
